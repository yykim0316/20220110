   <h2>취업 정보 계정 만들기</h2>
    <br><br>
   *필수 입력 항목<br><br>
   기본정보<br><br>
   <form>

   암호 확인* <input type="password" size="12" value=""><br>
   모바일 폰* <input type="tel" size="13" value="" placeholder="010-0000-0000"><br>

   주소* <input type="text" size="30" value=""><br>
   <br><br>

   학력
   <br><br>

   학교명* <input type="text" size="12" value=""><br>
   전공* <input type="text" size="12" value=""><br>
   졸업 여부* <select name="graduation">
                <option value="1">---선텍---</option>
                <option value="2">졸업예정</option>
                <option value="3">졸업</option>
             </select><br>
   졸업(예정)일 <input type="date" value=""><br>
   <br><br>

   업무 경력
   <br><br>

   근무업체명 <input type="text" size="20" value=""><br>
   직위 <input type="text" size="10" value=""><br>
   담당 업무 <textarea cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.</textarea><br>
   근무년수 <input type="number" min="0" max="10" step="0.5" value=""><br>






</form>
